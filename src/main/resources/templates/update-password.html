<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USER INFO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<th:block th:replace="~{/fragments/header :: header}"></th:block>

<div class="container " style="width: 750px">
    <div class="border border-secondary border-1 border-opacity-25 rounded-3 my-3">
        <h3 class="p-4">
            Đổi mật khẩu
        </h3>
        <div class="d-flex flex-column mb-3 align-items-center ">
            <div>
                <img style="height: 200px; width: 150px; object-fit: cover" th:src="${user.get().avatar}" alt="A">
            </div>
            <span class="m-4 border-bottom" style="width: 95%"></span>
            <form class="form-user-password">
                <div class="form-group mb-3">
                    <label for="oldPassword" class="form-label">Mật khẩu cũ</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"/>
                </div>
                <div class="form-group mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"/>
                </div>
                <div class="form-group mb-3">
                    <label for="confirmPassword" class="form-label">Nhập lại mật khẩu mới</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
                </div>

                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary" id="btn-update-password">Cập Nhật</button>
                </div>
            </form>
        </div>
    </div>

</div>

<th:block th:replace="~{/fragments/footer :: footer}"></th:block>
<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/js/common.js"></script>
<script th:inline="javascript">
    const currentUser = [[${session.currentUser}]];
    console.log(currentUser);
</script>
<script src="/js/userInfo.js"></script>
<script src="/js/header.js"></script>

</body>
</html>

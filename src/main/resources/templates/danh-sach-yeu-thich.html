<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USER INFO FAVORITES</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<th:block th:replace="~{/fragments/header :: header}"></th:block>

<section class="py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h3>Danh Sách Phim Yêu Thích</h3>
        </div>
        <div class="row" id="div-favorites">
            <div th:if="${favorites == null}">Nhấn Follow phim để thêm vào danh sách yêu thích</div>
            <div class="col-3 mt-2" th:if="${favorites != null}" th:each="favorite : ${favorites}">
                <div class="movie-item">
                    <div class="movie-poster rounded overflow-hidden position-relative">
                        <a th:href="@{/phim/{id}/{slug} (id = ${favorite.getMovie().getId()}, slug = ${favorite.getMovie().getSlug()})}">
                            <img class="w-100 h-100" th:src="${favorite.movie.getPoster()}" alt="Bo-doi-bao-thu">
                        </a>
                        <button class="btn btn-danger position-absolute m-1 delete-favorite-button" style="top: 0; right: 0;"
                                th:attr="data-id=${favorite.getId()}"
                        >X</button>
                    </div>
                    <a th:href="@{/phim/{id}/{slug} (id = ${favorite.getMovie().getId()}, slug = ${favorite.getMovie().getSlug()})}">
                        <p class="mt-2" th:text="${favorite.movie.getName()}">Bộ đôi báo thủ </p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="~{/fragments/footer :: footer}"></th:block>

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/js/common.js"></script>
<script th:inline="javascript">
    const currentUser = [[${session.currentUser}]];
    let favorites = [[${favorites}]];
</script>
<script src="/js/header.js"></script>
<script src="/js/favoriteList.js"></script>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:id="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<th:block th:replace="~{/fragments/header :: header}"></th:block>
<section class="py-4">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h3 class="mb-3">Đăng Ký</h3>
            <form id="form-register" class="p-4 bg-body-tertiary">
                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"/>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="confirmPassword"/>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" id="btn-register">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>
</section>
<th:block th:replace="~{/fragments/footer :: footer}"></th:block>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/js/auth/register.js"></script>
<script th:inline="javascript">
    const currentUser = [[${session.currentUser}]];
</script>
<script src="/js/header.js"></script>

</script>
</body>
</html>

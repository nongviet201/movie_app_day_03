<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MOVIE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    </head>
<body>
<th:block th:replace="~{/fragments/header :: header}"></th:block>

<section class="py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h3>Danh sách phim chiếu rạp</h3>
        </div>
        <div class="row">
            <div class="col-2 mt-2" th:each="movie: ${pageData.getContent()}">
                <a href="thong-tin-phim.html">
                    <div class="movie-item">
                        <div class="movie-poster rounded overflow-hidden">
                            <img class="w-100 h-100" th:src="${movie.getPoster()}" th:alt="${movie.getName()}">
                        </div>
                        <p class="mt-2" th:text="${movie.getName()}"></p>
                    </div>
                </a>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/phim-chieu-rap (page=${currentPage - 1})}">Previous</a>
                </li>
                <li class="page-item" th:each="number: ${#numbers.sequence(1, pageData.getTotalPages())}" th:classappend="${currentPage == number ? 'active' : ''}">
                    <a class="page-link" th:href="@{/phim-chieu-rap (page=${number})}" th:text="${number}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == pageData.getTotalPages() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/phim-chieu-rap (page=${currentPage +1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    </div>
</section>



<th:block th:replace="~{/fragments/footer :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    const currentUser = [[${session.currentUser}]];
</script>
<script src="/js/header.js"></script>

</body>
</html>
